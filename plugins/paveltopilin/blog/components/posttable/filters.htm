<div class="container border rounded d-flex justify-content-between bg-light">
    <div>
        <div class="d-flex">
            <button id="authorFilter" class="btn btn-default">{{'Author'|_}}</button>
            <div id="authorFilterDesc" class="mt-2 text-success"></div>
        </div>
        <div id="authorMenu" class="shadow border filter-menu rounded bg-light p-2 filter-popover">
            <input class="form-control w-100" id="searchAuthors" type="text" autocomplete="off"/>
            {% partial 'postTable::authors' %}
            <div class="d-flex">
                <button id="authorsApply" class="btn btn-sm btn-default apply">{{'Apply'|_}}</button>
                <button id="selectAllAuthors" class="btn btn-sm btn-default">{{'Select all'|_}}</button>
                <button id="authorsClear" class="btn btn-sm btn-default">{{'Clear'|_}}</button>
            </div>
        </div>
    </div>
    <div>
        <div class="d-flex">
            <button id="tagFilter" class="btn btn-default">{{'Tag'|_}}</button>
            <div id="tagFilterDesc" class="mt-2 text-success"></div>
        </div>
        <div id="tagMenu" class="shadow border filter-menu rounded bg-light p-2 filter-popover">
            <input class="form-control w-100" id="searchTags" type="text" autocomplete="off"/>
            {% partial 'postTable::tags' %}
            <div class="d-flex">
                <button id="tagsApply" class="btn btn-sm btn-default apply">{{'Apply'|_}}</button>
                <button id="selectAllTags" class="btn btn-sm btn-default">{{'Select all'|_}}</button>
                <button id="tagsClear" class="btn btn-sm btn-default">{{'Clear'|_}}</button>
            </div>
        </div>
    </div>
        <div>
            <div class="d-flex">
                <button id="createdAtFilter" class="btn btn-default">{{'Created at'|_}}</button>
                <div id="createdAtFilterDesc" class="mt-2 text-success"></div>
            </div>
            <div id="createdAtMenu" class="shadow border filter-menu rounded bg-light p-2 filter-popover">
                <div class="d-grid">
                    {{'After'|_}}
                    <input type="date" id="afterCreatedAt" placeholder="After" autocomplete="off">
                    {{'Before'|_}}
                    <input type="date" id="beforeCreatedAt" placeholder="Before" autocomplete="off">
                </div>
                <div class="d-flex">
                    <button id="createdAtApply" class="btn btn-sm btn-default apply">{{'Apply'|_}}</button>
                    <button id="createdAtClear" class="btn btn-sm btn-default">{{'Clear'|_}}</button>
                </div>
            </div>
        </div>
        <div>
            <button id="exportPosts" class="mt-1 btn btn-sm btn-success">{{'Export'|_}}</button>
        </div>
</div>
