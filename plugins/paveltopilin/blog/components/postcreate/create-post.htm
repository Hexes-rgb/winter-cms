<div class="container w-50">
    <div class="row d-flex justify-content-center">
        <form class="d-grid" data-request="onCreatePost" data-request-files>
            <label for="title">{{ 'Title'|_ }}</label>
            <input id="title" class="" type="text" name="title"/>
            <label for="text">{{ 'Text'|_ }}</label>
            <textarea id="text" class="" type="text" name="text"></textarea>
            <input id="photos" class="mt-2" name="photos[]" type="file" multiple='multiple'/>
            <button type="submit" class="mt-2 btn btn-md btn-outline-primary">{{ 'Create'|_ }}</button>
        </form>
    </div>
</div>
