<div class="container">
    <div class="row">
        <div class="col-6">
            <form data-request="onCreatePost" data-request-validate data-request-flash style="width: 20%;">
                <span class="alert alert-danger" data-validate-for="title"></span>
                <label for="title">Title</label>
                <input id="title" class="" type="text" name="title"/>
                <span class="alert alert-danger" data-validate-for="text"></span>
                <label for="text">Text</label>
                <textarea id="text" class="" type="text" name="text"></textarea>
                <button data-attach-loading type="submit" class="btn btn-md btn-outline-primary">Create</button>
            </form>
        </div>
    </div>
</div>
