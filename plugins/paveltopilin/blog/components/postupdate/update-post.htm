<div class="container w-50">
    <div class="row d-flex justify-content-center">
        <form class="d-grid" data-request="onUpdatePost" data-request-validate data-request-flash data-request-files>
            <div class="alert alert-danger" data-validate-for="title"></div>
            <label for="title">{{ 'Title'|_ }}</label>
            <input id="title" class="" type="text" name="title" value="{{ post.title }}"/>
            <div class="alert alert-danger" data-validate-for="text"></div>
            <input type="hidden" name="post_id" value="{{ post.id }}">
            <label for="text">{{ 'Text'|_ }}</label>
            <textarea id="text" class="" type="text" name="text" >{{ post.text }}</textarea>
            <input id="photo" class="mt-2" name="photo" type="file"/>
            <button data-attach-loading type="submit" class="mt-2 btn btn-md btn-outline-primary">{{ 'Update'|_ }}</button>
        </form>
    </div>
</div>
