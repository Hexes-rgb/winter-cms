<p>{{ comment.author.name }}</p>
<p>{{ comment.text }}</p>
<div class="w-25">
    <form class="create-comment" id="{{ comment.id }}" data-type="answer">
        <div class="alert alert-danger" style="display: none">
        </div>
        <div class='d-flex' >
            <input name="text" type="text" class="form-control" autocomplete="off"/>
            <input name="post_id" value="{{ comment.post.id }}" type="hidden"/>
            <input name="comment_id" value="{{ comment.id }}" type="hidden"/>
            <button type="submit" class="btn btn-outline-primary">Reply</button>
        </div>
    </form>
</div>
<div class="d-flex">
    <button comment-id="{{ comment.id }}" class="btn btn-sm btn-danger delete-сomment">Delete</button>
</div>
