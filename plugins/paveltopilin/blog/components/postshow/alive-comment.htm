<div class="m-2">
    <p>{{ comment.author.name }}</p>
    <p>{{ comment.text }}</p>
</div>
{% if canReply %}
    <div class="w-50">
        <form class="create-comment" id="{{ comment.id }}" data-type="answer">
            <div class="alert alert-danger" style="display: none">
            </div>
            <div class='d-flex m-2' >
                <input name="text" type="text" class="form-control" autocomplete="off"/>
                <input name="post_id" value="{{ comment.post.id }}" type="hidden"/>
                <input name="comment_id" value="{{ comment.id }}" type="hidden"/>
                <button type="submit" class="ms-2 btn btn-outline-primary">{{ 'Reply'|_ }}</button>
                <button comment-id="{{ comment.id }}" class="ms-2 btn btn-sm btn-danger delete-сomment">{{ 'Delete'|_ }}</button>
            </div>
        </form>
    </div>
{% endif %}
