<div class="text-center">
    {{ post.title }}
</div>
<div class="mt-5 text-start">
    {{ post.text }}
</div>
<div class="mt-4 row text-start">
    <div class="col-3">
        {{ 'Created at'|_ }}:
        <br>
        {{ post.created_at }}
    </div>
    <div class="col-3">
        {{ 'Updated at'|_ }}:
        <br>
        {{ post.updated_at }}
    </div>
    <div class="col-3">
        {{ 'Author'|_ }}:
        <br>
        {{ post.author.name }}
    </div>
    <div class="col-3">
        {{ 'Likes'|_ }}:
        {% if canLike %}
            <button
            data-request="onLike"
            class="bg-white border-0"
            data-request-update="'{{ __SELF__ }}::post': '#post'"
            data-request-data="post_id: {{ post.id }}">
                <img src="/themes/blog/assets/images/like.png" width="25px">
            </button>
        {% else %}
            <img src="/themes/blog/assets/images/like.png" width="25px">
        {% endif %}
        {{ post.getLikesCount() }}
    </div>
    {# <img src="{{ image }}"> #}
</div>
    {% if canEdit %}
        <a href="/post/{{ post.id }}/edit" class="mt-3 mb-3 btn btn-outline-primary">Edit post</a>
    {% endif %}
