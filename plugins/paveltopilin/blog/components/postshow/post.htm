<div class="text-center">
    {{ post.title }}
</div>
<div class="mt-5 text-start">
    {{ post.text }}
</div>
<div class="row text-start">
    <div class="col-3">
        {{ 'Created at'|_ }}: {{ post.created_at }}
    </div>
    <div class="col-3">
        {{ 'Updated at'|_ }}: {{ post.updated_at }}
    </div>
    <div class="col-3">
        {{ 'Author'|_ }}: {{ post.author.name }}
    </div>
    <div class="col-3">
        {{ 'Likes'|_ }}:
        {# {% if user %} #}
            <button
            data-request="onLike"
            class="bg-white border-0"
            data-request-update="'{{ __SELF__ }}::post': '#post'"
            data-request-data="post_id: {{ post.id }}">
                <img src="/themes/blog/assets/images/like.png" width="25px">
            </button>
        {# {% else %}
            <img src="/themes/blog/assets/images/like.png" width="25px">
        {% endif %} #}
        {{ post.getLikesCount() }}
    </div>
</div>
