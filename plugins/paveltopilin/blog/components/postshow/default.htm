<div id="post" class="container w-75 border rounded">
    {% partial 'postShow::post' %}
</div>
<div class="container mt-3 w-75 border rounded">
    <div class="m-2">
        {{ 'Commentaries'|_ }}:
    </div>
    <div class="w-25">
        <form class="create-comment" data-type="comment">
            <div class="alert alert-danger" style="display: none">
            </div>
            <div class="d-flex">
                <input name="text" type="text" class="form-control" autocomplete="off"/>
                <input name="post_id" value="{{ post.id }}" type="hidden"/>
                <button type="submit" class="btn btn-outline-primary">{{ 'Reply'|_ }}</button>
            </div>
        </form>
    </div>
    <div id="comments">
        {% for comment in post.comments().withTrashed().get() %}
            {% partial 'postShow::comment' comment=comment %}
        {% endfor %}
  </div>
</div>
