<div id="post" class="container w-75 border rounded">
    {% partial 'postShow::post' %}
</div>
<div class="container mt-3 w-75 border rounded">
    <div class="m-2">
        Commentaries:
    </div>
    <div class="w-25">
        <form class="create-comment" data-type="comment">
            <div class="alert alert-danger" style="display: none">
            </div>
            <div class="d-flex">
                <input name="text" type="text" class="form-control" autocomplete="off"/>
                <input name="post_id" value="{{ post.id }}" type="hidden"/>
                <button type="submit" class="btn btn-outline-primary">Reply</button>
            </div>
        </form>
        {# <form data-request="onCreateComment" data-request-validate data-request-flash data-request-update: "'postShow::comment': '@#comments'">
            <div class="alert alert-danger" style="">
             <span data-validate-for="text"></span>
            </div>
            <input name="text" type="text" class="form-control" autocomplete="off"/>
            <input name="post_id" value="{{ post.id }}" type="hidden"/>
            <button data-attach-loading type="submit" class="btn btn-outline-primary">Reply</button>
        </form> #}
    </div>
    <div id="comments">
        {% for comment in post.comments().withTrashed().get() %}
            {% partial 'postShow::comment' comment=comment %}
        {% endfor %}
  </div>
</div>
