<div class="mt-2 ms-3 mb-2 border rounded">
    <div id="comment-body{{ comment.id }}">
        {% if comment.isDelete() %}
            {% partial 'postShow::delete-comment' %}
        {% else %}
            {% partial 'postShow::alive-comment' %}
        {% endif %}
    </div>
    <div id="answers{{ comment.id }}">
        {% for comment in comment.comments().withTrashed().get() %}
            {% partial 'postShow::comment' comment=comment %}
        {% endfor %}
    </div>
</div>
