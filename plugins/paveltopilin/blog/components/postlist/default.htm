<div class="container">
    <div class="mt-2 d-flex justify-content-center">
        {{ posts.links('pagination::bootstrap-5').render()|raw }}
    </div>
    <div class="row mb-2 d-flex flex-nowrap">
        {% for post in posts %}
        <div class="col-6 m-2 p-3 border rounded gy-3 d-flex justify-content-between">
            <div>
                <a href="/post/{{ post.id }}" class="text-black link link-primary text-decoration-none">
                    <p>{{ post.title }}</p>
                </a>
                <p>{{ post.text }}</p>
                <a href="/{{ post.author.id }}" class="mt-2 text-decoration-none">{{ post.author.name }}</a>
            </div>
            <div class="ms-1 p-1">
                {% if post.photo %}
                    <img class="post-list-photo" src="{{ post.photo.getPath() }}" />
                {% else %}
                    <img class="post-list-photo" src="/themes/blog/assets/images/default-post-photo.png" />
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
</div>
