<div class="container">
    <div class="mt-2 d-flex justify-content-center">
        {{ postList.posts.links('pagination::bootstrap-5').render()|raw }}
    </div>
    <div class="row mb-2 d-flex flex-nowrap">
        {% for post in postList.posts%}
        <div class="col-6 m-2 p-3 border rounded gy-3">
            <a href="/post/{{ post.id }}" class="text-black link link-primary text-decoration-none">
                <p>{{ post.title }}</p>
            </a>
            <p>{{ post.text }}</p>
        </div>
        {% endfor %}
    </div>
</div>
