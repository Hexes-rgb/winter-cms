{# {{ form_ajax('request':'onUpdate', 'file':true)  }} #}
    <form data-request="onUpdate" data-request-files>

    <div class="form-group">
        <label for="accountName">{{ 'Full Name'|_ }}</label>
        <input name="name" type="text" class="form-control" id="accountName" value="{{ user.name }}">
    </div>

    <div class="form-group">
        <label for="accountEmail">{{ 'Email'|_ }}</label>
        <input name="email" type="email" class="form-control" id="accountEmail" value="{{ user.email }}">
    </div>

    <div class="form-group">
        <label for="selectLocale">{{ 'Select locale'|_ }}</label>
        <select class="form-control" name="locale" id="selectLocale" placeholder={{ "Choose a locale"|_ }} />
            {% for locale in locales %}
                <option {% if locale.code == user.locale %} selected {% endif %} value="{{ locale.code }}">{{ locale.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="accountPassword">{{ 'New Password'|_ }}</label>
        <input name="password" type="password" class="form-control" id="accountPassword">
    </div>

    <div class="form-group">
        <label for="accountPasswordConfirm">{{ 'Confirm New Password'|_ }}</label>
        <input name="password_confirmation" type="password" class="form-control" id="accountPasswordConfirm">
    </div>

    {% if updateRequiresPassword %}
        <p>{{ 'To change these details, please confirm your current password.'|_ }}</p>
        <div class="form-group">
            <label for="accountPasswordCurrent">{{ "Current Password"|_ }} <small class="text-danger">* {{ 'required'|_ }}</small></label>
            <input name="password_current" type="password" class="form-control" id="accountPasswordCurrent">
        </div>
    {% endif %}
    <div class="form-group">
        <label class="form-laber" for="avatar">{{ 'Avatar'|_ }}</label>
        <input id="avatar" class="mt-2 form-control" name="avatar" type="file"/>
    </div>
    <button data-request-data="redirect: '/'" type="submit" class="mt-2 btn btn-primary">{{ 'Save'|_ }}</button>

{# {{ form_close() }} #}
</form>
