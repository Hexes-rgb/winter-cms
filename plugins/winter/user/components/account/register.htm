{% if canRegister %}
    <h3>{{ 'Register'|_ }}</h3>

    {# {{ form_ajax('onRegister', {'files' : true}) }} #}
    <form data-request="onRegister" data-request-files>

        <div class="form-group">
            <label for="registerName">{{ 'Full Name'|_ }}</label>
            <input
                name="name"
                type="text"
                class="form-control"
                id="registerName"
                placeholder={{ "Enter your full name"|_ }} />
        </div>

        <div class="form-group">
            <label for="registerEmail">{{ 'Email'|_ }}</label>
            <input
                name="email"
                type="email"
                class="form-control"
                id="registerEmail"
                placeholder={{ "Enter your email"|_ }} />
        </div>

        {% if loginAttribute == "username" %}
            <div class="form-group">
                <label for="registerUsername">{{ 'Username'|_ }}</label>
                <input
                    name="username"
                    type="text"
                    class="form-control"
                    id="registerUsername"
                    placeholder={{ "Enter your username"|_ }} />
            </div>
        {% endif %}

        <div class="form-group">
            <label for="registerPassword">{{ 'Password'|_ }}</label>
            <input
                name="password"
                type="password"
                class="form-control"
                id="registerPassword"
                placeholder={{ "Choose a password"|_ }} />
        </div>

        <div class="form-group">
            <label for="registerLocale">{{ 'Select locale'|_ }}</label>
            <select
                name="locale"
                class="form-control"
                id="registerLocale"
                placeholder={{ "Choose a locale"|_ }} />
                    {% for locale in locales %}
                        <option value="{{ locale.code }}">{{ locale.name }}</option>
                    {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label class="form-laber" for="avatar">{{ 'Avatar'|_ }}</label>
            <input id="avatar" class="mt-2 form-control" name="avatar" type="file"/>
        </div>

        <button data-request-data="redirect: '/'" type="submit" class="mt-2 btn btn-primary">{{ 'Register'|_ }}</button>
    </form>
    {# {{ form_close() }} #}
{% else %}
    <!-- Registration is disabled. -->
{% endif %}
