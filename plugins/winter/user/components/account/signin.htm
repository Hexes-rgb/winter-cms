{{ form_ajax('onSignin', { data:{ 'redirect': '/'} })  }}

    <div class="form-group">
        <label for="userSigninLogin">{{ loginAttributeLabel }}</label>
        <input
            name="login"
            type="text"
            class="form-control"
            id="userSigninLogin"
            placeholder={{ "Enter your {{ loginAttributeLabel|lower }}"|_ }} />
    </div>

    <div class="form-group">
        <label for="userSigninPassword">{{ "Password"|_ }}</label>
        <input
            name="password"
            type="password"
            class="form-control"
            id="userSigninPassword"
            placeholder={{ "Enter your password"|_ }} />
    </div>

    {% if rememberLoginMode == 'ask' %}
    <div class="form-group">
        <div class="checkbox">
        <label><input name="remember" type="checkbox" value="1">{{ "Stay logged in"|_ }}</label>
        </div>
    </div>
    {% endif %}

    <button data-request-data="redirect: '/'" type="submit" class="btn btn-primary">{{ 'Sign in'|_ }}</button>

{{ form_close() }}
